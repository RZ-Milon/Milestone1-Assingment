<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Donate flood victims</title>
        <link rel="stylesheet" href="style.css">

        <!-- Google font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="banner-container">
            <div class="banner-section">
                <h1>Let's Help Those Who Are More In Need</h1>
                <p class="banner-description">Come to the side of the  floods victim in the service </p><p class="banner-description">of humanity and extend a helping hand.</p> 
                <button><a id="link-btn" href="#">Donate Now</a></button> 
            </div>
        </section>

        <section class="donate-section">
            <div class="description-donate">
               <h2>Donate Today</h2> 
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit illo, vel vero quo quis tempore.</p>
            </div>
            <div class="donate-amount-card flex-item">
                <div class="card">
                    <p>100tk</p>
                </div>
                <div class="card"  id="card-border">
                    <p class="red-color">200tk</p>
                </div>
                <div class="card">
                    <p>500tk</p>
                </div>
                <div class="card">
                    <p>1000tk</p>
                </div>
                <div class="card">
                    <p>2000tk</p>
                </div>
            </div>
            <div class="amount-others">
               <p>Other Amount (Taka)</p>
               <hr>
                <input type="submit" value="Donate Now">
            </div>
        </section>
    </body>
</html>
